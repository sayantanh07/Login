  <body>
    <div id="login">
      <form>
        <input
          type="text"
          id="validate"
          required
          placeholder="Enter Username"
          required
        />
        <input
          type="pasword"
          id="password"
          required
          placeholder="Enter password"
          required
        />

        <button id="signupbutton" class="button">
          <span>Adduser </span>
        </button>
      </form>

      <button id="loginuser" class="button">
        <span>Login</span>
      </button>
    </div>
    <!-- Add User -->
    <div id="signup">
      <input type="text" id="username" required placeholder="Enter Username" />
      <input
        type="pasword"
        id="password"
        required=""
        placeholder="Enter password"
      />
      <button id="save" class="button">
        <span>Save User</span>
      </button>
    </div>

    <div id="addbookdiv">
      <input type="text" id="addbooks" required placeholder="Add Books" />
      <button id="booksave" class="button">
        <span>Book Save</span>
      </button>
    </div>
